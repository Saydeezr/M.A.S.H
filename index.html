<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A.S.H</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/form.css" rel="stylesheet">
    <link rel="icon" href="./assets/images/icon.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="container" id="section1">
            <h1 class="header">M.A.S.H.</h1>
            <div class="typewriter">
                <h2>Discover your future</h2>
            </div>
            <div class="btn-container">
                <a href="#" class="btn btn-action" id="play-btn"><span>PLAY</span></a>
            </div>
        </div>
            
       
        <div class="container hidden" id="section2">
            <form>
                <!-- name input -->
                <div class="form-group" id="name-group">
                    <label for="name">Your Name</label>
                    <div class="input-group">
                        <input class="form-control" type="text" id="name" />
                    </div>
                    <button  onclick="showForm('lover-group')" class="btn btn-default" id="next">Next</button>
                </div>
                <!-- 1st part of questionnaire -->
                <div class="form-group hidden" id="lover-group">
                    <div>
                        <h3>Name the love of your life:</h3>
                        <label for="lover1">Option #1</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="lover1"/>
                        </div>
                        <label for="lover2">Option #2</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="lover2"/>
                        </div>
                        <label for="lover3">Option #3</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="lover3"/>
                        </div>
                        <label for="lover4">Option #4</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="lover4"/>
                        </div>
                    </div>
                    <div class="row">
                        <button onclick="showForm('name-group')" class="btn col" id="back">Back</button>
                        <button type="submit" onclick="showForm('job-group')" class="btn col" id="next">Next</button>
                    </div>
                </div>
                <!-- 2nd part of questionnaire -->
                <div class="form-group hidden" id="job-group">
                    <div>
                        <h3>Name your job:</h3>
                        <label for="job1">Option #1</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="job1" />
                        </div>
                        <label for="job2">Option #2</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="job2" />
                        </div>
                        <label for="job3">Option #3</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="job3" />
                        </div>
                        <label for="job4">Option #4</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="job4" />
                        </div>
                    </div>
                    <div class="row">
                        <button onclick="showForm('lover-group')" class="btn col" id="back">Back</button>
                        <button type="submit" onclick="showForm('transport-group')" class="btn col" id="next">Next</button>
                    </div>
                </div>
                <!-- 3rd part of questionnaire -->
                <div class="form-group hidden" id="transport-group">
                    <div>
                        <h3>Name forms of transport:</h3>
                        <label for="transport1">Option #1</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="transport1" />
                        </div>
                        <label for="transport2">Option #2</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="transport2" />
                        </div>
                        <label for="transport3">Option #3</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="transport3" />
                        </div>
                        <label for="transport4">Option #4</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="transport4" />
                        </div>
                    </div>
                    <div class="row">
                        <button onclick="showForm('job-group')" class="btn col" id="back">Back</button>
                        <button type="submit" onclick="showForm('money-group')" class="btn col" id="next">Next</button>
                    </div>
                </div>
                <!-- 4th part of questionnaire -->
                <div class="form-group hidden" id="money-group">
                    <div>
                        <h3>Name an annual salary:</h3>
                        <label for="money1">Option #1</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="money1" />
                        </div>
                        <label for="money2">Option #2</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="money2" />
                        </div>
                        <label for="money3">Option #3</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="money3" />
                        </div>
                        <label for="money4">Option #4</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="money4" />
                        </div>
                    </div>
                    <div class="row">
                        <button onclick="showForm('transport-group')" class="btn col" id="back">Back</button>
                        <button type="submit" onclick="showForm('pet-group')" class="btn col" id="next">Next</button>
                    </div>
                </div>
                <!-- 5th part of questionnaire -->
                <div class="form-group hidden" id="pet-group">
                    <div>
                        <h3>Name animals:</h3>
                        <label for="pet1">Option #1</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="pet1" />
                        </div>
                        <label for="pet2">Option #2</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="pet2" />
                        </div>
                        <label for="pet3">Option #3</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="pet3" />
                        </div>
                        <label for="pet4">Option #4</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="pet4" />
                        </div>
                    </div>
                    <div class="row">
                        <button onclick="showForm('money-group')" class="btn col" id="back">Back</button>
                        <button type="submit" onclick="submitResults()" class="btn col" id="submit-results">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="hidden" id="section3" >
            <div>
                <h4>RESULTS:</h4>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
